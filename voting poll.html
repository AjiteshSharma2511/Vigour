<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Your Favorite Option</title>
    <style>
        /* CSS styles can go here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .option {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Vote for Your Favorite Option</h2>
    <form action="#" method="post">
        <div class="option">
            <input type="radio" id="option1" name="vote" value="option1">
            <label for="option1">Option 1</label>
        </div>
        <div class="option">
            <input type="radio" id="option2" name="vote" value="option2">
            <label for="option2">Option 2</label>
        </div>
        <div class="option">
            <input type="radio" id="option3" name="vote" value="option3">
            <label for="option3">Option 3</label>
        </div>
        <button type="submit">Vote</button>
    </form>
</div>

</body>
</html>
